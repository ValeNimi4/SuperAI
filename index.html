<div class="ulemine">

<img src="pildid/SuperAI.png" width=50 height=50 id="pilt">

  <script>var kord = 0;</script>
  <script>
    function vasta() {
      if (kord == 0) {document.getElementById('tekst').innerHTML = "<i>(Moondumine KalaAI-ks lõpule viidud)</i><br><br>";}
      kord++;
      document.title = "KalaAI";
      document.getElementById('nimi').innerHTML = "KalaAI";

      document.getElementById('tekst').innerHTML = document.getElementById('tekst').innerHTML + '<br><b class="sisestatu">' + document.getElementById('sisestus').value + '</b><br>';
      document.getElementById('sisestus').value = '';
      var a = Math.floor(Math.random() * 1000);
      var mull = "";
      for (var i = 0; i < a; i++) {
         if (Math.floor(Math.random() * 2) == 1) {
           mull += "<b>mull </b>";} else {mull += "<b>sulps </b>";}}
         document.getElementById('tekst').innerHTML = document.getElementById('tekst').innerHTML + mull;
document.getElementById("all").scrollIntoView({
